<body>

        </ul>

        <div class="menu-btn">
          <span>INTRO</span>
          <div class="bx bx-menu" id="menu-btn"></div>
        </div>
    </header>

    <div id="contact">
      <div class="container">
        <div class="row">
          <div class="contact-left">
            <h2 class="sub-title">Contact Me</h2>
            <p><i class="fa-solid fa-paper-plane"></i>munikumar9652631387@gmail.com</p>
            <p><i class="fa-solid fa-square-phone"></i>+91 9652631387</p>
            <div class="social-icons">
              <a href=""><i class='bx bxl-whatsapp' ></i>  </a>
              <a href=""><i class="fa-brands fa-linkedin"></i>  </a>
              <a href=""><i class="fa-brands fa-square-instagram"></i></a>
              
            </div>
          </div>
          <div class="contact-right">
            <form name="submit-to-google-sheet">
              <input type="text" name="Name" placeholder="Your Name" required>
              <input type="email" name="email" placeholder="Your Email"required>
              <textarea name="Message"  rows="6" placeholder="Your Message"></textarea>
              <button type="submit" class="btn btn2">Submit</button>
            </form>
              <span id="msg"></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyaBZlPpHMmL7IpmBaN9SAz2dhi_BKREBBtxFl0LOfVC1I8Xo_liHfN7wGiPsj4OnmO6g/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            msg.innerHTML = "Message sent sucessfully"
            setTimeout(function(){
              msg.innerHTML = ""
            },5000)
            form.reset()
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
</body>
